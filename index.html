<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body{
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins',sans-serif;
            margin: 0;
            color: white;
        }
        #timer{
            font-size: 8rem;
            font-weight: 700;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8),
                         0 0 80px (0, 150, 255, 0.6);
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            from {opacity: 0;transform: scale(0.6);}
            to { opacity: 1; transform: scale(1);}
        }
        .pop {
            transform: scale(1.2);
            opacity: 1;
        }
        button{
            position: absolute;
            bottom: 50px;
            background: #00c6ff;
            background: linear-gradient(to right , #0072ff , #00c6ff);
            color: white;
            border: none;
            padding: 14px 30px ;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px (0,0,0,0.3);
            transition: transform 0.3 ease, box-shadow 0.3 ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px (0 , 200 , 255 , 0.7 );
        }
    </style>
</head>
<body>
   <div id = "timer">10</div>
   <button onclick="startCountdown()">Эхлүүлэх</button>
   <script>
    function startCountdown() {
        const timer = document.getElementById('timer');
        for (let i= 10; i>=0; i--) {
            setTimeout(() => {
                timer.innerText = i;
                timer.classList.add('pop');
                setTimeout(()=> timer.classList.remove("pop"),400);
                if (i===0) {
                    timer.innerText = "DUUSLAA";
                }
            }, (10-i)*1000);
        }
    }
   </script>
</body>
</html>
